<section class="listing">
    <div class="abody-top">
        <div class="listing-steps">

        </div>
    </div>
    <form class="listing__wrapper">
        <h2>Listing Price</h2>
        <div class="listing__attn">
            <span>These fields are mandatory: Main Category, Second Category, Listing Price</span>
        </div>
        <div class="listing__row">
            <div class="listing__col cl3">
                <h3>Price per night ₸ (only numbers)</h3>
            </div>
            <div class="listing__col cl3">
                <label for="pernight">Price per night</label>
                <input type="text" id="pernight">
            </div>
            <div class="listing__col cl3">
                <label for="before">Before Label</label>
                <input type="text" id="before">
            </div>
            <div class="listing__col cl3">
                <label for="after">After Label</label>
                <input type="text" id="after">
            </div>
        </div>
        <div class="listing__row">
            <div class="listing__col cl3">
                <h3>Category and Listed In/Room Type</h3>
            </div>
            <div class="listing__col cl3">
                <label for="category">Category</label>
                <select name="types" class="select-menu" id="category"> 
                    <option value="all" selected="selected">None</option>
                    <option value="Apartment">Apartment</option>
                    <option value="B & B">B & B</option>
                    <option value="Cabin">Cabin</option>
                    <option value="Condos">Condos</option>
                    <option value="Daily">Daily</option>
                    <option value="Dorm">Dorm</option>
                    <option value="Hourly">Hourly</option>
                    <option value="House">House</option>
                    <option value="Villa">Villa</option>
                </select>
            </div>
            <div class="listing__col cl3">
                <label for="type">Listed In/Room Type</label>
                <select name="size" class="select-menu" id="type">
                    <option value="all" selected="selected">None</option>
                    <option value="Entire Home">Entire Home</option>
                    <option value="Hostel">Hostel</option>
                    <option value="Private Room">Private Room</option>
                    <option value="Shared Room">Shared Room</option>
                </select>
            </div>
        </div>
        <div class="listing__row">
            <div class="listing__col cl3">
                <h3>Guest No</h3>
            </div>
            <div class="listing__col cl3">
                <label for="guest">Guest No (mandatory)</label>
                <select name="guests" class="select-menu">
                    <option value="many" selected="selected">Любой</option>
                    <option value="1">1 гость</option>
                    <option value="2">2 гости</option>
                    <option value="3">3 гости</option>
                    <option value="4">4 гости</option>
                    <option value="5">5 гости</option>
                    <option value="6">6 гости</option>
                    <option value="7">7 гости</option>
                    <option value="8">8 гости</option>
                    <option value="9">9 гости</option>
                    <option value="10">10 гости</option>
                    <option value="11">11 гости</option>
                    <option value="12">12 гости</option>
                    <option value="13">13 гости</option>
                    <option value="14">14 гости</option>
                    <option value="15">15 гости</option>
                </select>
            </div>
        </div>
        <div class="listing__row">
            <div class="listing__col cl3">
                <h3>City and Neighborhood</h3>
            </div>
            <div class="listing__col cl3">
                <label for="city">City (mandatory)</label>
                <input type="text" id="city">
            </div>
            <div class="listing__col cl3">
                <label for="area">Neighborhood / Area</label>
                <input type="text" id="area">
            </div>
        </div>
        <div class="listing__row">
            <div class="listing__col cl3">
                <h3>Country</h3>
            </div>
            <div class="listing__col cl3">
                <label for="country">Country</label>
                <select name="country" class="select-menu" id="country">
                    <option value="ru">Russia</option>
                    <option value="en">England</option>
                    <option value="kz" selected="selected">Kazakhstan</option>
                    <option value="africa">Africa</option>
                    <option value="usa">USA</option>
                </select>
            </div>
        </div>
        <div class="listing__row">
            <div class="listing__col cl3">
                <h3>Property Description</h3>
            </div>
            <div class="listing__col cl6">
                <label for="description">Property Description</label>
                <textarea name="description" id="description" cols="30" rows="40"></textarea>
            </div>
        </div>
        <div class="listing__row">
            <div class="listing__select">
                <input type="checkbox" name="terms" id="book">
                <label for="book">Allow instant booking? If checked, you will not have the option to reject a booking request.</label>
            </div>
        </div>
        <div class="listing__row">
            <button class="greenButton">
                Save
            </button>
        </div>
        <div class="listing__row">
            <a href="#!" class="listing__go">Go to Price settings.</a>
        </div>
    </form>
</section>
