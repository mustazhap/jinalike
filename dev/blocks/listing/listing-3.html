<section class="listing">
    <div class="abody-top">
        <div class="listing-steps">
            <a href="#!" class="step-past">Description</a>
            <a href="#!" class="step-past">Price</a>
            <a href="#!" class="step-active">Images</a>
            <a href="#!" class="step">Details</a>
            <a href="#!" class="step">Location</a>
            <a href="#!" class="step">Amenities</a>
            <a href="#!" class="step">Calendar</a>
        </div>
    </div>
    <form class="listing__wrapper">
        <h2>Listing Media</h2>
        <div class="listing__attn">
            <span>These fields are mandatory: Main Category, Second Category, Listing Price</span>
        </div>
        <div class="listing__row listing__col">
                <div class="listingPics">
                    <div id="uploader">
                        <p>Your browser doesn't have Flash, Silverlight or HTML5 support.</p>
                    </div>
                </div>
                <div class="timediv">
                
                    <div class="fileButton_img">
                        <a class="img-delete">
                            <i class="far fa-trash-alt"></i>
                        </a>
                        <img id="img" src="#" alt="your image" />
                    </div>

                    <div class="fileButton">
                            <input type='file' id="imgInp" multiple />
                        <label class="greenButton" for="imgInp" >Select Media</label>
                    </div>
                
            </div>
        </div>
        <div class="listing__row">
            <div class="listing__col cl3">
                <label for="category">Video from</label>
                <select name="types" class="select-menu" id="category"> 
                    <option value="youtube" selected="selected">Youtube</option>
                    <option value="vimeo">Vimeo</option>
                </select>
            </div>
            <div class="listing__col cl3">
                    <label for="video-url">Video ID:</label>
                    <input type="text" id="video-url">
                </div>
        </div>
       
       
        <div class="listing__row">
            <button class="greenButton">
                Save
            </button>
        </div>
        <div class="listing__row">
            <a href="#!" class="listing__go">Go to Details settings.</a>
        </div>
    </form>
</section>
