<section class="listing">
    <div class="abody-top">
        <div class="listing-steps">
            <a href="#!" class="step-past">Description</a>
            <a href="#!" class="step-past">Price</a>
            <a href="#!" class="step-past">Images</a>
            <a href="#!" class="step-past">Details</a>
            <a href="#!" class="step-past">Location</a>
            <a href="#!" class="step-active">Amenities</a>
            <a href="#!" class="step">Calendar</a>
        </div>
    </div>
    <form class="listing__wrapper">
        <h2>Listing Location</h2>
        <div class="listing__attn">
            <span>These fields are mandatory: Main Category, Second Category, Listing Price</span>
        </div>
        <div class="listing__row">
            <div class="listing__col cl3">
                <h3>Select the amenities and features that apply for your listing</h3>
            </div>
            <div class="listing__col cl3">
                <div class="listing__select">
                    <input type="checkbox" name="terms" id="Kitchen">
                    <label for="Kitchen">Kitchen</label>
                </div>
            </div>
            <div class="listing__col cl3">
                <div class="listing__select">
                    <input type="checkbox" name="terms" id="Internet">
                    <label for="Internet">Internet</label>
                </div>
            </div>
            <div class="listing__col cl3">
                <div class="listing__select">
                    <input type="checkbox" name="terms" id="Smoking">
                    <label for="Smoking">Smoking Allowed</label>
                </div>
            </div>
        </div>
        <div class="listing__row">
            <div class="listing__col cl3">
            </div>
            <div class="listing__col cl3">
                <div class="listing__select">
                    <input type="checkbox" name="terms" id="TV">
                    <label for="TV">TV</label>
                </div>
            </div>
            <div class="listing__col cl3">
                <div class="listing__select">
                    <input type="checkbox" name="terms" id="Wheelchair">
                    <label for="Wheelchair">Wheelchair Accessible</label>
                </div>
            </div>
            <div class="listing__col cl3">
                <div class="listing__select">
                    <input type="checkbox" name="terms" id="Elevator">
                    <label for="Elevator">Elevator in Building</label>
                </div>
            </div>
        </div>
        <div class="listing__row">
            <div class="listing__col cl3">
            </div>
            <div class="listing__col cl3">
                <div class="listing__select">
                    <input type="checkbox" name="terms" id="Fireplace">
                    <label for="Fireplace">Indoor Fireplace</label>
                </div>
            </div>
            <div class="listing__col cl3">
                <div class="listing__select">
                    <input type="checkbox" name="terms" id="Heating">
                    <label for="Heating">Heating</label>
                </div>
            </div>
            <div class="listing__col cl3">
                <div class="listing__select">
                    <input type="checkbox" name="terms" id="Essentials">
                    <label for="Essentials">Essentials</label>
                </div>
            </div>
        </div>
        <div class="listing__row">
            <div class="listing__col cl3">
            </div>
            <div class="listing__col cl3">
                <div class="listing__select">
                    <input type="checkbox" name="terms" id="Doorman">
                    <label for="Doorman">Doorman</label>
                </div>
            </div>
            <div class="listing__col cl3">
                <div class="listing__select">
                    <input type="checkbox" name="terms" id="Pool">
                    <label for="Pool">Pool</label>
                </div>
            </div>
            <div class="listing__col cl3">
                <div class="listing__select">
                    <input type="checkbox" name="terms" id="Washer">
                    <label for="Washer">Washer</label>
                </div>
            </div>
        </div>
       
       
        <div class="listing__row">
            <button class="greenButton">
                Save
            </button>
        </div>
        <div class="listing__row">
            <a href="#!" class="listing__go">Go to Calendar settings.</a>
        </div>
    </form>
</section>
