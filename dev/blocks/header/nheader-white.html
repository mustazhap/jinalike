<header class="nheader section white-header">
    <div class="nheader__wrapper section__wrapper section__wrapper_full">
        <div class="nheader__left">
            <a href="/" class="header__logo"><img src="assets/img/logo.svg" alt="Logo"></a>
            <nav class="nheader__nav">
                <a class="nactive" href="#!">Конференц-залы</a>
                <a href="#!">Хостелы</a>
                <a href="#!">О сервисе</a>
                <a href="#!">Оплата</a>
            </nav>
        </div>
        <div class="nheader__right">
            <i class="far fa-bars nmob-menu"></i>
            <a href="#!" id="authn" class="nbutton nbutton_main">
                    <i class="far fa-user-circle"></i>
                Войти
                <i class="far fa-angle-down"></i>
            </a>
            <a href="#!" class="nbutton nbutton_white"> <i class="far fa-plus-circle"></i> Добавить зал</a>

            <div class="enter_pop">
                <div class="ep-triangle"></div>
                <div class="ep__top">
                    <a href="#!" class="a-active" id="log">Войти</a>
                    <a href="#!" id="reg">Регистрация</a>
                </div>
                <div class="ep__body" id="login">
                    <div class="ninput_wp">
                        <input type="email" class="ninput" placeholder="Электронная почта">
                        <i class="far fa-envelope"></i>
                    </div>
                    <div class="ninput_wp">
                        <input id="shide" type="password" class="ninput" placeholder="Пароль">
                        <i class="far fa-lock-alt"></i>
                        <i class="far fa-eye shide" toggle="#shide"></i>
                    </div>
                    <label class="ep__check">
                        Запомнить меня
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <button class="nbutton nbutton_main">Войти</button>
                    <a href="#!" class="ep__link">Забыли пароль?</a>
                </div>
                <div class="ep__body" id="registration">
                        <div class="ninput_wp">
                            <input type="email" class="ninput" placeholder="Электронная почта">
                            <i class="far fa-envelope"></i>
                        </div>
                        <div class="ninput_wp">
                            <input type="password" class="ninput" placeholder="Пароль">
                            <i class="far fa-lock-alt"></i>
                        </div>
                        <div class="ninput_wp">
                            <input type="password" class="ninput" placeholder="Повторите пароль">
                            <i class="far fa-lock-alt"></i>
                        </div>
                        <label class="ep__check ep__us">
                            Я согласен(-на) с <a href="#!">условиями</a> 
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <button class="nbutton nbutton_main">Зарегистрироваться</button>
                    </div>
                <div class="ep__down">
                    <div class="ep__right">
                        <span>Войти через:</span>
                        <a href="#!"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#!"><i class="fab fa-facebook-f"></i></a>
                        <a href="#!"><i class="fab fa-vk"></i></a>
                    </div>
                    <div class="ep__left">
                        <a href="#!"><i class="fas fa-qrcode"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
