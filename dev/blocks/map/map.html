<section class="map section" id="nmap" style="display: none">
    <div class="mapholder" >There is map</div>
    <div class="map__wrapper section__wrapper">
        <aside class="map__aside">
            @@include("../elements/search.html")
            @@include("../elements/filter.html")
        </aside>
        <div class="map__body">
            <a href="#!" class="map__list">
                    <i class="far fa-list"></i>
                    Посмотреть список
            </a>

            

            <div class="map__marker">
                <div class="map__card">
                        <div class="mc__left">
                            <div class="mc__img">
                                <img src="assets/img/random/1.jpg" alt="">
                            </div>
                            <a href="#!" class="nbutton nbutton_main ">Посмотреть</a>
                        </div>
                        <div class="mc__right">
                        <div class="popular__body">
                            <a href="#!" class="popular__title">Галерея</a>
                            <a href="#!" class="popular__city">Казахстан / Алматы</a>
                            <div class="popular__r">
                                <div class="popular__users">
                                    <i class="far fa-users"></i>
                                    до 100 мест
                                </div>
                                <div class="popular__rank">
                                    <i class="far fa-star"></i>
                                    4.5
                                </div>
                            </div>
                            
                        </div>
                        <span class="popular__price">
                                30 000 ₸ / <b>день</b>   
                        </span>
                        </div>
                    </div>
                <a href="#!" class="marker">
                    <i class="fas fa-map-marker-alt"></i>
                </a>
            </div>

            <div class="map__marker map__marker_ex2">
                <div class="map__tooltip">
                    85 000 т
                </div>
                <a href="#!" class="marker">
                    <i class="fas fa-map-marker-alt"></i>
                </a>
            </div>
        </div>
    </div>
</section>
