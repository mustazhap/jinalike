<section class="profile">
    <div class="abody-top">
        <h1>MY PROFILE</h1>
        <a href="#!">Front page</a>
    </div>
    <form class="profile__details">
        <h2>Your details</h2>
        <div class="profile__wrapper">
            <div class="profile__col">
                <div class="profile__input">
                    <label for="firstname">First Name</label>
                    <input type="text" class="input" id="firstname">
                </div>
                <div class="profile__input">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="input" id="lastname">
                </div>
                <div class="profile__input">
                    <label for="email">Email</label>
                    <input type="text" class="input" id="email">
                </div>
                <div class="profile__input">
                    <label for="about">About</label>
                    <textarea name="about" id="" cols="30" rows="10" class="about-textarea"></textarea>
                </div>
                <div class="profile__input">
                    <label for="live">I live in</label>
                    <input type="text" class="input" id="live">
                </div>
                <div class="profile__input">
                    <label for="lamguage">I speak</label>
                    <input type="text" class="input" id="lamguage">
                </div>
                <div class="profile__input">
                    <label for="payment">Payment Info/Hidden Field</label>
                    <textarea name="payment" id="" cols="30" rows="10" class="payment-textarea"></textarea>
                </div>
                <div class="profile__input">
                    <label for="recive-email">Email for receiving Paypal Payments (booking fees, refund security fees, etc)</label>
                    <input type="text" class="input" id="recive-email">
                </div>
            </div>
            <div class="profile__col">
                <div class="profile__input">
                    <label for="phone">Phone</label>
                    <input type="text" class="input" id="phone">
                </div>
                <div class="profile__input">
                    <label for="mobile">Mobile (*Add the country code format Ex :+1 232 3232)</label>
                    <input type="text" class="input" id="mobile">
                </div>
                <div class="profile__input">
                    <label for="skype">Skype</label>
                    <input type="text" class="input" id="skype">
                </div>
                <div class="profile__input">
                    <label for="facebook">Facebook Url</label>
                    <input type="text" class="input" id="facebook">
                </div>
                <div class="profile__input">
                    <label for="twitter">Twitter Url</label>
                    <input type="text" class="input" id="twitter">
                </div>
                <div class="profile__input">
                    <label for="linkedin">Linkedin Url</label>
                    <input type="text" class="input" id="linkedin">
                </div>
                <div class="profile__input">
                    <label for="pinterest">Pinterest Url</label>
                    <input type="text" class="input" id="pinterest">
                </div>
            </div>
            <div class="profile__col">
                <div class="profile__upload">
                    <img src="assets/img/avatar.gif" alt="">
                    <div class="profile__file">
                        <input type="file" class="inputfile inputfile-1" id="avatar">
                        <label for="avatar">Upload Image</label>
                    </div>
                    <span class="profile-attn">* recommended size: minimum 550px</span>
                </div>
                <div class="profile__upload">
                    <img src="assets/img/avatar.gif" alt="">
                    <div class="profile__file">
                        <input type="file" class="inputfile inputfile-1" id="scan">
                        <label for="scan">Upload an ID Scan</label>
                    </div>
                    <span class="profile-attn">* recommended size: minimum 550px</span>
                </div>
            </div>
        </div>
        <div class="profile__buttons">
            <button class="greenButton">
                Update profile
            </button>
            <button class="greenButton">
                Delete account
            </button>
        </div>
    </form>
    <form class="profile__details">
        <h2>Change Password</h2>
        <span class="main-attn">*After you change the password you will have to login again.</span>
        <div class="profile__wrapper">
            <div class="profile__col">
                <div class="profile__input">
                    <label for="old-password">Old Password</label>
                    <input type="text" class="input" id="old-password">
                </div>
            </div>
            <div class="profile__col">
                <div class="profile__input">
                    <label for="new-password">New Password</label>
                    <input type="text" class="input" id="new-password">
                </div>
            </div>
            <div class="profile__col">
                <div class="profile__input">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="text" class="input" id="confirm-password">
                </div>
            </div>
        </div>
        <div class="profile__buttons">
            <button class="greenButton">
                Reset Password
            </button>
        </div>
    </form>
</section>
